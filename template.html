<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.typekit.net/nms2mkj.css">
    <title>Website Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "adobe-garamond-pro", serif;
        }

        /* Header & Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav li {
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            text-transform: uppercase;
            padding: 8px 12px;
        }

        nav a:hover {
            background-color: #ddd9d9;
            border-radius: 5px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 150px;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content */
        main {
            padding: 40px 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }
    </style>
</head>
