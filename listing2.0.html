<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings | HomesByMilledge</title>
    <link rel="stylesheet" href="https://use.typekit.net/nms2mkj.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: #fff;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #000;
            color: #fff;
            border-bottom: 2px solid #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
                <img
        src="https://raw.githubusercontent.com/akirahardy/DM-Website/refs/heads/main/DM-logo.jpeg"
        alt="Logo"
      />
        }
         header img {
            height: 60px;
            object-fit: contain;
        }

   

        .header-content {
            display: flex;
            align-items: center;
        }

        .header-logo {
            height: 50px;
            margin-right: 20px;
        }

        .header-title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .header-title:hover {
            transform: scale(1.1);
            color: #000;
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #000;
            background-color: #fff;
            transform: translateY(-3px);
            padding: 5px;
            border-radius: 3px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
        }

        .filter-sidebar {
            width: 100%;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .filter-sidebar h3 {
            margin-bottom: 15px;
            color: #000;
            font-weight: 600;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .filter-row .search-bar {
            flex: 1;
            min-width: 120px;
        }

        .filter-row button {
            flex: 0.5;
            min-width: 100px;
        }

        .property-section {
            display: flex;
            gap: 30px;
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            flex-grow: 1;
        }

        .property-card {
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #000;
        }

        .property-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .property-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .property-details {
            padding: 20px;
        }

        .price {
            font-size: 1.4rem;
            color: #000;
            font-weight: bold;
        }

        .contact-btn {
            display: block;
            text-align: center;
            background: #000;
            color: #fff;
            text-decoration: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .contact-btn:hover {
            background: #444;
        }

        #map {
            width: 100%;
            height: 2300px;
            border-radius: 10px;
            background-color: #eee;
        }

        @media screen and (max-width: 768px) {
            .property-section {
                flex-direction: column;
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="DM-logo.jpeg" alt="Logo" class="header-logo">
            <h1 class="header-title">Property Listings</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="mls.html">Listings</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="filter-sidebar">
            <h3>Filters</h3>
            <div class="filter-row">
                <input type="text" id="search-location" class="search-bar" placeholder="City or Zip">
                <input type="number" id="min-price" class="search-bar" placeholder="Min Price">
                <input type="number" id="max-price" class="search-bar" placeholder="Max Price">
                <input type="number" id="bedrooms" class="search-bar" placeholder="Bedrooms">
                <input type="number" id="bathrooms" class="search-bar" placeholder="Bathrooms">
                <button class="search-bar">Apply</button>
            </div>
        </div>

        <div class="property-section">
            <div class="property-grid" id="property-list"></div>

            <div id="map"></div>
        </div>
    </div>

    <script>
        async function fetchProperties() {
            const url = `https://dm-website.onrender.com/api/properties`;
            const unsplashUrl = `https://source.unsplash.com/400x300/?real-estate,house`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.length > 0) {
                    displayProperties(data, unsplashUrl);
                } else {
                    console.warn('No properties found.');
                }
            } catch (error) {
                console.error('Error fetching properties:', error);
            }
        }

        function displayProperties(properties, unsplashUrl) {
            const propertyList = document.getElementById('property-list');
            propertyList.innerHTML = '';

            properties.forEach(property => {
                const imageUrl = property.image_url ? property.image_url : unsplashUrl;

                const propertyCard = document.createElement('div');
                propertyCard.className = 'property-card';

                propertyCard.innerHTML = `
                    <img src="${imageUrl}" alt="Property Image">
                    <div class="property-details">
                        <h2>${property.formattedAddress}</h2>
                        <p class="price">$${property.price.toLocaleString()} USD</p>
                        <p>${property.propertyType} | ${property.bedrooms} Beds | ${property.bathrooms} Baths</p>
                        <a href="mailto:${property.listingAgent.email}" class="contact-btn">Contact Agent</a>
                    </div>
                `;

                propertyList.appendChild(propertyCard);
            });
        }

        fetchProperties();
        </script>
        <script>
            function initMap() {
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 30.3322, lng: -81.6557 },
                    zoom: 12,
                });
    
                new google.maps.Marker({
                    position: { lat: 30.3322, lng: -81.6557 },
                    map: map,
                    title: "Jacksonville, FL",
                });
            }
        </script>
    
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnJUdjmlU_kPWpzaqWcv_hXrDlZ5zUj8E&callback=initMap" async defer></script>
      <!-- Footer -->
	<footer>
    <p>&copy; 2025 HomesByMilledge. All rights reserved.</p>
</footer>
</body>
</html>
