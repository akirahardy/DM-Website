<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        /* Header & Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav li {
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            text-transform: uppercase;
            padding: 8px 12px;
            display: block;
        }

        nav a:hover {
            background-color: #ddd9d9;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 150px;
            z-index: 1000;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hero Section */
        .hero {
            background: url('C:/Users/hmari/Downloads/blog-hero') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        /* Blog Cards */
        .blog-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
        }

        .blog-card h2 {
            margin: 15px 0 10px;
            font-size: 1.5rem;
        }

        .blog-card p {
            color: #555;
        }

        /* Hover Effect */
        .blog-card:hover {
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="C:\Users\hmari\OneDrive\Desktop\DMWebsite\DM-logo.jpeg" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Resources ▼</a>
                    <div class="dropdown-content">
                        <a href="#">Buyers</a>
                        <a href="#">Sellers</a>
                        <a href="#">Investors</a>
                    </div>
                </li>
                <li><a href="#">MLS</a></li>
                <li><a href="#">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Blog</h1>
        <p>Your ultimate guide to real estate trends, tips, and insights</p>
    </div>

    <!-- Blog Grid Section -->
    <section class="blog-grid" id="blog-grid">
        <p>Loading articles...</p>
    </section>

    <footer>
        <p>© 2025 HomesByMilledge. All rights reserved.</p>
    </footer>

    <script>
        async function fetchRSSFeed() {
            const apiKey = "lajs7liuyboslszljihozisdulo0lc11jdok7c08";
            const rssUrl = "https://www.floridarealtors.org/news-media/rss.xml";
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&api_key=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === "ok") {
                    const articles = data.items.slice(0, 9); // Get latest 9 articles
                    const blogGrid = document.getElementById("blog-grid");
                    blogGrid.innerHTML = ""; // Clears loading text

                    articles.forEach(article => {
                        const articleCard = document.createElement("article");
                        articleCard.classList.add("blog-card");

                        articleCard.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>${article.description.slice(0, 100)}...</p>
                            <a href="${article.link}" target="_blank">Read More</a>
                        `;

                        blogGrid.appendChild(articleCard);
                    });
                } else {
                    document.getElementById("blog-grid").innerHTML = "<p>Failed to load articles.</p>";
                }
            } catch (error) {
                document.getElementById("blog-grid").innerHTML = "<p>Error fetching articles.</p>";
                console.error("Error fetching RSS feed:", error);
            }
        }

        fetchRSSFeed();
    </script>

</body>
</html>
