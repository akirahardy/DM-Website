<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/nms2mkj.css">
    <title>Property Listings | HomesByMilledge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "adobe-garamond-pro", serif;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            text-transform: uppercase;
            padding: 8px 12px;
        }

        nav a:hover {
            background-color: #ddd9d9;
            border-radius: 5px;
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .property-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: left;
        }

        .property-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-details {
            padding: 15px;
        }

        .property-details h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .price {
            font-size: 1.2rem;
            color: #e67e22;
            font-weight: bold;
        }

        .contact-btn {
            display: block;
            text-align: center;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 15px;
            border-radius: 5px;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:\Users\hmari\OneDrive\Desktop\DMWebsite\DM-logo.jpeg" alt="Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="mls.html">MLS</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Property Listings</h1>
        <p>Browse the latest properties available for sale and rent.</p>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Enter ZIP code...">
            <button onclick="fetchProperties()">Search</button>
        </div>
        <div class="property-grid" id="property-list"></div>
        <div id="map"></div>
    </main>

    <footer>
        <p>Â© 2025 HomesByMilledge. All rights reserved.</p>
    </footer>

    <script>
        async function fetchProperties() {
            const apiKey = "YOUR_MLS_API_KEY";
            const searchQuery = document.getElementById("search").value;
            const url = `https://api.examplemls.com/properties?search=${searchQuery}&apiKey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayProperties(data.listings);
                initMap(searchQuery);
            } catch (error) {
                console.error("Error fetching properties:", error);
            }
        }

        function displayProperties(listings) {
            const propertyList = document.getElementById("property-list");
            propertyList.innerHTML = "";
            
            listings.forEach(property => {
                const propertyCard = document.createElement("div");
                propertyCard.classList.add("property-card");
                propertyCard.innerHTML = `
                    <img src="${property.image}" alt="Property Image">
                    <div class="property-details">
                        <h2>${property.title}</h2>
                        <p>${property.address}</p>
                        <p class="price">$${property.price}</p>
                        <a href="contact.html" class="contact-btn">Contact Agent</a>
                    </div>
                `;
                propertyList.appendChild(propertyCard);
            });
        }

        async function initMap(zipCode) {
            const { Map } = await google.maps.importLibrary("maps");
            map = new Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 },
                zoom: 12,
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
